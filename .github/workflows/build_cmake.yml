name: CMake Build Matrix

on: [push, pull_request]

env:
  BUILD_TYPE: Release

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
        - {
            name: "Ubuntu Latest GCC", artifact: "Linux.tar.xz",
            os: ubuntu-latest,
            cc: "gcc", cxx: "g++",
            cmake_flags: "-DPYTHON_BINDINGS=ON -DRUN_SWIG=ON"
          }
        - {
            name: "macOS Latest Clang", artifact: "macOS.tar.xz",
            os: macos-latest,
            cc: "clang", cxx: "clang++",
            cmake_flags: "-DPYTHON_BINDINGS=ON -DRUN_SWIG=ON"
          }
        - {
            name: "Windows Latest MSVC", artifact: "Windows-MSVC.tar.xz",
            os: windows-latest,
            build_type: "Release", cc: "cl", cxx: "cl",
            environment_script: "C:/Program Files (x86)/Microsoft Visual Studio/2019/Enterprise/VC/Auxiliary/Build/vcvars64.bat",
            cmake_flags: '-DLIBXML2_LIBRARIES="%DEPS%\libs-common\i386\libxml2.lib" -DCAIRO_INCLUDE_DIRS="%DEPS%\include\cairo" -DCAIRO_LIBRARIES="%DEPS%\libs-common\i386\cairo.lib" -DLIBXML2_INCLUDE_DIR=. -DZLIB_LIBRARY="%DEPS%\libs-common\i386\zlib1.lib" -DZLIB_INCLUDE_DIR=. -DINCHI_LIBRARY="%DEPS%\libs-common\i386\libinchi.lib" -DINCHI_INCLUDE_DIR=. -DXDR_INCLUDE_DIR="%DEPS%\include" -DXDR_LIBRARY="%DEPS%\libs-common\i386\xdr.lib"  -DJSON_LIBRARY="%DEPS%\libs-vs12\i386\jsoncpp.lib"  -DOPENBABEL_USE_SYSTEM_INCHI=TRUE -DwxWidgets_LIB_DIR="%DEPS%\wx\lib\vc120_dll" -DEIGEN3_INCLUDE_DIR="%DEPS%\include"'
          }

    steps:
    - name: Check variables
      run: echo "${{runner.os}} ${{matrix.os}} ${{matrix.cc}}"
    - name: Install Dependencies (Linux)
      if: runner.os == 'Linux'
      run: sudo apt-get -qq install ninja-build swig libeigen3-dev libboost-all-dev
    - name: Install Dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
          choco install ninja
          echo "::set-env name=DEPS::msvc-dependencies-master"
    - name: Install MSVC Dependencies
      if: runner.os == 'Windows'
      shell: cmake -P {0}
      run: |
          set(msvc_deps_url "https://github.com/openbabel/msvc-dependencies/archive/master.zip")
          file(DOWNLOAD "${msvc_deps}" ./msvc_deps.zip SHOW_PROGRESS)
          execute_process(COMMAND ${CMAKE_COMMAND} -E tar xvf ./msvc_deps.zip)
    - name: Install Dependencies (macOS)
      if: runner.os == 'macOS'
      run: brew install ninja swig eigen boost

    - uses: actions/checkout@v1

    - name: Configure
      run: |
        mkdir "${{ runner.workspace }}/build"
        cd "${{ runner.workspace }}/build"
        cmake $GITHUB_WORKSPACE -GNinja ${{matrix.config.cmake_flags}}
      shell: bash

    - name: Build
      run: cmake --build .
      working-directory: ${{ runner.workspace }}/build

    - name: Test
      working-directory: ${{ runner.workspace }}/build
      run: ctest --output-on-failure

    - name: Install Strip
      run: cmake --install build --prefix instdir --strip
      working-directory: ${{ runner.workspace }}/build

    - name: Pack
      run: cmake -E tar cJfv ../${{ matrix.config.artifact }} .
      working-directory: instdir

    - name: Upload
      uses: actions/upload-artifact@v1
      with:
        path: ./${{ matrix.config.artifact }}
        name: ${{ matrix.config.artifact }}
